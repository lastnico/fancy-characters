<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>utf-8 icons</title>
        <link rel="stylesheet" href="css/popup.css">
    </head>
<style>
body {
  min-width:357px;
  overflow-x:hidden;
}

img {
  margin:5px;
  border:2px solid black;
  vertical-align:middle;
  width:75px;
  height:75px;
}
</style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js" type="text/javascript"></script>
<script>

$().ready(function() {
	$("body").append("Toto");

	localStorage['characters'] =  ["$", "£" "®", "©", "Ø", "؟"];

	var characters = localStorage["characters"];

	for (var i = 0; character = characters[i]; ++i) {
		$("body").append($("<div></div>").append(character));
	}
	
	
});
</script>
</head>
<body>
<div>
Coucou 2
</div>

<div>
See <a href="http://www.unicode.org/versions/Unicode6.0.0/">Unicode 6.0</a>.</div>
</body>
</html>
